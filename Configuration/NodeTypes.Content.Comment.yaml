'Breadlesscode.Commentable:Content.Comment':
  superTypes:
    'Neos.Neos:Content': true
  label: ${ I18n.translate(node.nodeType.label) + " - " + q(node).property("name") }
  ui:
    label: 'i18n'
    icon: 'icon-comment'
    inspector:
      groups:
        comment:
          icon: 'comment'
          label: 'i18n'
  properties:
    name:
      type: string
      ui:
        label: 'i18n'
        inspector:
          group: 'comment'
    email:
      type: string
      ui:
        label: 'i18n'
        inspector:
          group: 'comment'
    content:
      type: string
    createdAt:
      type: DateTime
      ui:
        label: 'i18n'
        inspector:
          group: 'comment'
          editorOptions:
            disabled: true
